apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kyma-env-broker.fullname" . }}
  labels:
{{ include "kyma-env-broker.labels" . | indent 4 }}
  {{ if .Values.testConfig.kebDeployment.useAnnotations }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": {{ .Values.testConfig.kebDeployment.weight | quote }}
  {{- end }}
spec:
  replicas: {{ .Values.deployment.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "kyma-env-broker.name" . }}
      app.kubernetes.io/instance: {{ .Values.namePrefix }}
  strategy:
    {{- toYaml .Values.deployment.strategy | nindent 4 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "kyma-env-broker.name" . }}
        app.kubernetes.io/instance: {{ .Values.namePrefix }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/app-config.yaml") . | sha256sum }}
    spec:
      {{- if ne .Values.imagePullSecret "" }}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecret }}
      {{- end }}
      {{ if .Values.global.isLocalEnv }}
      # HostAliases are used by Pod to resolve kyma.local domain
      hostAliases:
        - ip: {{ .Values.global.minikubeIP }}
          hostnames:
            # Used for calls to Director
            - "{{ .Values.global.compass.tls.secure.oauth.host }}.{{ .Values.global.compass.domain | default .Values.global.ingress.domainName }}"
            # Used for calls for oauth token
            - "{{ .Values.global.oauth2.host }}.{{ .Values.global.compass.domain | default .Values.global.ingress.domainName }}"
      {{ end }}
      serviceAccountName: {{ .Values.global.kyma_environment_broker.serviceAccountName }}
    {{- with .Values.deployment.securityContext }}
      securityContext:
        {{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      nodeSelector:
        {{- toYaml .Values.deployment.nodeSelector | nindent 8 }}
      containers:
        {{- if .Values.broker.profiler.memory }}
        - name: profiler
          command:
          - bash
          - -c
          - chmod 777 /tmp/profiler && sleep inf
          securityContext:
            runAsUser: 0
          image: ubuntu:20.04
          imagePullPolicy: Always
          volumeMounts:
            - name: keb-memory-profile
              mountPath: /tmp/profiler
              readOnly: false
        {{- end }}
        - name: {{ include "kyma-env-broker.name" . }}
          image: "{{ .Values.global.images.container_registry.path }}/{{ .Values.global.images.kyma_environment_broker.dir }}kyma-environment-broker:{{ .Values.global.images.kyma_environment_broker.version }}"
          imagePullPolicy: {{ .Values.deployment.image.pullPolicy }}
          env:
            - name: APP_RUNTIME_CONFIGURATION_CONFIG_MAP_NAME
              value: "{{ include "kyma-env-broker.fullname" . }}-runtime-configuration"
            - name: APP_DISABLE_PROCESS_OPERATIONS_IN_PROGRESS
              value: "{{ .Values.disableProcessOperationsInProgress }}"
            - name: APP_BROKER_ENABLE_PLANS
              value: "{{ .Values.enablePlans }}"
            - name: APP_ARCHIVE_ENABLED
              value: "{{ .Values.archiving.enabled }}"
            - name: APP_ARCHIVE_DRY_RUN
              value: "{{ .Values.archiving.dryRun }}"
            - name: APP_CLEANING_ENABLED
              value: "{{ .Values.cleaning.enabled }}"
            - name: APP_CLEANING_DRY_RUN
              value: "{{ .Values.cleaning.dryRun }}"
            - name: APP_BROKER_BINDING_ENABLED
              value: "{{ .Values.binding.enabled}}"
            - name: APP_BROKER_BINDING_BINDABLE_PLANS
              value: "{{ .Values.binding.bindablePlans}}"
            - name: APP_BROKER_BINDING_EXPIRATION_SECONDS
              value: "{{ .Values.binding.expirationSeconds}}"
            - name: APP_BROKER_BINDING_MAX_EXPIRATION_SECONDS
              value: "{{ .Values.binding.maxExpirationSeconds}}"
            - name: APP_BROKER_ONLY_SINGLE_TRIAL_PER_GA
              value: "{{ .Values.onlySingleTrialPerGA }}"
            - name: APP_BROKER_URL
              value: {{ .Values.host }}.{{ .Values.global.ingress.domainName }}
            - name: APP_BROKER_ENABLE_KUBECONFIG_URL_LABEL
              value: "{{ .Values.enableKubeconfigURLLabel }}"
            - name: APP_BROKER_INCLUDE_ADDITIONAL_PARAMS_IN_SCHEMA
              value: "{{ .Values.includeAdditionalParamsInSchema }}"
            - name: APP_BROKER_SHOW_FREE_EXPIRATION_INFO
              value: "{{ .Values.showFreeExpirationInfo }}"
            - name: APP_BROKER_FREE_DOCS_URL
              value: "{{ .Values.freeDocsURL }}"
            - name: APP_BROKER_FREE_EXPIRATION_PERIOD
              value: "{{ .Values.freeExpirationPeriod }}"
            - name: APP_BROKER_SHOW_TRIAL_EXPIRATION_INFO
              value: "{{ .Values.showTrialExpirationInfo }}"
            - name: APP_BROKER_SUBACCOUNTS_IDS_TO_SHOW_TRIAL_EXPIRATION_INFO
              value: "{{ .Values.subaccountsIdsToShowTrialExpirationInfo }}"
            - name: APP_BROKER_TRIAL_DOCS_URL
              value: "{{ .Values.trialDocsURL }}"
            - name: APP_OPERATION_TIMEOUT
              value: "{{ .Values.broker.operationTimeout }}"
            - name: APP_LIFECYCLE_MANAGER_INTEGRATION_DISABLED
              value: "{{ .Values.lifecycleManager.disabled}}"
            - name: APP_INFRASTRUCTURE_MANAGER_INTEGRATION_DISABLED
              value: "{{ .Values.infrastructureManager.disabled}}"
            - name: APP_PROVISIONER_URL
              value: "{{ .Values.provisioner.URL }}"
            - name: APP_PROVISIONER_PROVISIONING_TIMEOUT
              value: "{{ .Values.provisioner.provisioningTimeout }}"
            - name: APP_PROVISIONER_DEPROVISIONING_TIMEOUT
              value: "{{ .Values.provisioner.deprovisioningTimeout }}"
            - name: APP_PROVISIONER_GARDENER_CLUSTER_STEP_TIMEOUT
              value: "{{ .Values.provisioner.gardenerClusterStepTimeout }}"
            - name: APP_PROVISIONER_RUNTIME_RESOURCE_STEP_TIMEOUT
              value: "{{ .Values.provisioner.runtimeResourceStepTimeout }}"
            - name: APP_PROVISIONER_CLUSTER_UPDATE_STEP_TIMEOUT
              value: "{{ .Values.provisioner.clusterUpdateStepTimeout }}"
            - name: APP_PROVISIONER_DEFAULT_GARDENER_SHOOT_PURPOSE
              value: "{{ .Values.gardener.defaultShootPurpose }}"
            - name: APP_PROVISIONER_DEFAULT_TRIAL_PROVIDER
              value: "{{ .Values.gardener.defaultTrialProvider }}"
            - name: APP_PORT
              value: "{{ .Values.broker.port }}"
            - name: APP_STATUS_PORT
              value: "{{ .Values.broker.statusPort }}"
            - name: APP_DIRECTOR_DEFAULT_TENANT
              value: "{{ .Values.global.defaultTenant }}"
            - name: APP_DIRECTOR_URL
              value: "https://{{ .Values.global.compass.tls.secure.oauth.host }}.{{ .Values.global.compass.domain | default .Values.global.ingress.domainName }}/director/graphql"
            - name: APP_DIRECTOR_OAUTH_TOKEN_URL
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.global.kyma_environment_broker.secrets.integrationSystemCredentials.name }}"
                  key: tokens_endpoint
                  optional: true
            - name: APP_DIRECTOR_OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.global.kyma_environment_broker.secrets.integrationSystemCredentials.name }}"
                  key: client_id
                  optional: true
            - name: APP_DIRECTOR_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.global.kyma_environment_broker.secrets.integrationSystemCredentials.name }}"
                  key: client_secret
                  optional: true
            - name: APP_DIRECTOR_OAUTH_SCOPE
              value: "{{ .Values.director.scope }}"
            - name: APP_EDP_AUTH_URL
              value: "{{ .Values.edp.authURL }}"
            - name: APP_EDP_ADMIN_URL
              value: "{{ .Values.edp.adminURL }}"
            - name: APP_EDP_NAMESPACE
              value: "{{ .Values.edp.namespace }}"
            - name: APP_EDP_ENVIRONMENT
              value: "{{ .Values.edp.environment }}"
            - name: APP_EDP_REQUIRED
              value: "{{ .Values.edp.required }}"
            - name: APP_EDP_DISABLED
              value: "{{ .Values.edp.disabled }}"
            - name: APP_EDP_SECRET
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.edp.secretName }}"
                  key: secret
            - name: APP_DATABASE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.global.database.managedGCP.encryptionSecretName }}"
                  key: secretKey
                  optional: true
            - name: APP_DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: kcp-postgresql
                  key: postgresql-broker-username
            - name: APP_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kcp-postgresql
                  key: postgresql-broker-password
            - name: APP_DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: kcp-postgresql
                  key: postgresql-serviceName
            - name: APP_DATABASE_PORT
              valueFrom:
                secretKeyRef:
                  name: kcp-postgresql
                  key: postgresql-servicePort
            - name: APP_DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: kcp-postgresql
                  key: postgresql-broker-db-name
            - name: APP_DATABASE_SSLMODE
              valueFrom:
                secretKeyRef:
                  name: kcp-postgresql
                  key: postgresql-sslMode
            - name: APP_DATABASE_SSLROOTCERT
              value: /secrets/cloudsql-sslrootcert/server-ca.pem
            - name: APP_MANAGED_RUNTIME_COMPONENTS_YAML_FILE_PATH
              value: /config/additionalRuntimeComponents.yaml
            - name: APP_TRIAL_REGION_MAPPING_FILE_PATH
              value: /config/trialRegionMapping.yaml
            - name: APP_SAP_CONVERGED_CLOUD_REGION_MAPPINGS_FILE_PATH
              value: /config/sapConvergedCloudPlanRegionMappings.yaml
            - name: APP_FREEMIUM_PROVIDERS
              value: "{{ .Values.gardener.freemiumProviders }}"
            - name: APP_BROKER_ONLY_ONE_FREE_PER_GA
              value: "{{ .Values.onlyOneFreePerGA }}"
            - name: APP_BROKER_ENABLE_SHOOT_AND_SEED_SAME_REGION
              value: "{{ .Values.broker.EnableShootAndSeedSameRegion }}"
            - name: APP_CATALOG_FILE_PATH
              value: /config/catalog.yaml
            - name: APP_GARDENER_PROJECT
              value: {{ .Values.gardener.project }}
            - name: APP_GARDENER_SHOOT_DOMAIN
              value: "{{ .Values.gardener.shootDomain }}"
            - name: APP_GARDENER_KUBECONFIG_PATH
              value: {{ .Values.gardener.kubeconfigPath }}
            - name: APP_KUBECONFIG_ISSUER_URL
              value: {{ .Values.kubeconfig.issuerURL }}
            - name: APP_KUBECONFIG_CLIENT_ID
              value: {{ .Values.kubeconfig.clientID }}
            - name: APP_KUBECONFIG_ALLOW_ORIGINS
              value: "{{ .Values.kubeconfig.allowOrigins }}"
            - name: APP_PROVISIONER_KUBERNETES_VERSION
              value: "{{ .Values.gardener.kubernetesVersion }}"
            - name: APP_PROVISIONER_MACHINE_IMAGE
              value: {{ .Values.gardener.machineImage }}
            - name: APP_PROVISIONER_MACHINE_IMAGE_VERSION
              value: {{ .Values.gardener.machineImageVersion }}
            - name: APP_PROVISIONER_TRIAL_NODES_NUMBER
              value: "{{ .Values.gardener.trialNodesNumber }}"
            - name: APP_PROVISIONER_AUTO_UPDATE_KUBERNETES_VERSION
              value: "{{ .Values.gardener.autoUpdateKubernetesVersion }}"
            - name: APP_PROVISIONER_AUTO_UPDATE_MACHINE_IMAGE_VERSION
              value: "{{ .Values.gardener.autoUpdateMachineImageVersion }}"
            - name: APP_PROVISIONER_MULTI_ZONE_CLUSTER
              value: "{{ .Values.gardener.multiZoneCluster }}"
            - name: APP_PROVISIONER_CONTROL_PLANE_FAILURE_TOLERANCE
              value: "{{ .Values.gardener.controlPlaneFailureTolerance }}"
            - name: APP_PROVISIONER_ENABLE_SHOOT_AND_SEED_SAME_REGION
              value: "{{ .Values.provisioner.gardener.EnableShootAndSeedSameRegion }}"
            - name: APP_DEFAULT_REQUEST_REGION
              value: "{{ .Values.broker.defaultRequestRegion }}"
            - name: APP_UPDATE_PROCESSING_ENABLED
              value: "{{ .Values.osbUpdateProcessingEnabled }}"
            - name: APP_NOTIFICATION_URL
              value: "{{ .Values.notification.url }}"
            - name: APP_NOTIFICATION_DISABLED
              value: "{{ .Values.notification.disabled }}"
            - name: APP_DOMAIN_NAME
              value: "{{ .Values.global.ingress.domainName }}"
            - name: APP_SKR_OIDC_DEFAULT_VALUES_YAML_FILE_PATH
              value: /config/skrOIDCDefaultValues.yaml
            - name: APP_SKR_DNS_PROVIDERS_VALUES_YAML_FILE_PATH
              value: /config/skrDNSProvidersValues.yaml
            - name: APP_ORCHESTRATION_CONFIG_NAMESPACE
              value: "{{ .Release.Namespace }}"
            - name: APP_ORCHESTRATION_CONFIG_NAME
              value: "orchestration-config"
            - name: APP_NEW_ADDITIONAL_RUNTIME_COMPONENTS_YAML_FILE_PATH
              value: /config/newAdditionalRuntimeComponents.yaml
            - name: APP_PROFILER_MEMORY
              value: "{{ .Values.broker.profiler.memory }}"
            - name: APP_KYMA_DASHBOARD_CONFIG_LANDSCAPE_URL
              value: "{{ .Values.dashboardConfig.landscapeURL }}"
            - name: APP_EVENTS_ENABLED
              value: "{{ .Values.broker.events.enabled }}"
            - name: APP_METRICSV2_ENABLED
              value: "{{ .Values.metricsv2.enabled }}"
            - name: APP_METRICSV2_OPERATION_RESULT_RETENTION_PERIOD
              value: "{{ .Values.metricsv2.operationResultRetentionPeriod }}"
            - name: APP_METRICSV2_OPERATION_RESULT_FINISHED_OPERATION_RETENTION_PERIOD
              value: "{{ .Values.metricsv2.operationResultFinishedOperationRetentionPeriod }}"
            - name: APP_METRICSV2_OPERATION_RESULT_POOLING_INTERVAL
              value: "{{ .Values.metricsv2.operationResultPoolingInterval }}"
            - name: APP_METRICSV2_OPERATION_STATS_POOLING_INTERVAL
              value: "{{ .Values.metricsv2.operationStatsPoolingInterval }}"
            - name: APP_FREEMIUM_WHITELISTED_GLOBAL_ACCOUNTS_FILE_PATH
              value: /config/freemiumWhitelistedGlobalAccountIds.yaml
            - name: APP_KYMA_RESOURCE_DELETION_TIMEOUT
              value: "{{ .Values.kymaResourceDeletionTimeout }}"
            - name: APP_BROKER_USE_SMALLER_MACHINE_TYPES
              value: "{{ .Values.useSmallerMachineTypes }}"
            - name: APP_BROKER_KIM_CONFIG_ENABLED
              value: "{{ .Values.kim.enabled }}"
            - name: APP_BROKER_KIM_CONFIG_DRY_RUN
              value: "{{ .Values.kim.dryRun }}"
            - name: APP_BROKER_KIM_CONFIG_VIEW_ONLY
              value: "{{ .Values.kim.viewOnly }}"
            - name: APP_BROKER_KIM_CONFIG_PLANS
              value: "{{ .Values.kim.plans }}"
            - name: APP_BROKER_KIM_CONFIG_KIM_ONLY_PLANS
              value: "{{ .Values.kim.kimOnlyPlans }}"
            - name: APP_BROKER_DISABLE_SAP_CONVERGED_CLOUD
              value: "{{ .Values.disableSapConvergedCloud }}"
            - name: APP_BROKER_ALLOW_UPDATE_EXPIRED_INSTANCE_WITH_CONTEXT
              value: "{{ .Values.allowUpdateExpiredInstanceWithContext }}"
            - name: APP_BROKER_SUBACCOUNT_MOVEMENT_ENABLED
              value: "{{ .Values.broker.subaccountMovementEnabled }}"
            - name: APP_BROKER_UPDATE_CUSTOM_RESOURCES_LABELS_ON_ACCOUNT_MOVE
              value: "{{ .Values.broker.updateCustomResourcesLabelsOnAccountMove }}"
          ports:
            - name: http
              containerPort: {{ .Values.broker.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.broker.statusPort }}
            periodSeconds: 10
            timeoutSeconds: 3
            initialDelaySeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.broker.statusPort }}
            periodSeconds: 5
            timeoutSeconds: 2
            initialDelaySeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /gardener/kubeconfig
              name: gardener-kubeconfig
              readOnly: true
            - mountPath: /config
              name: config-volume
            - mountPath: /swagger/schema
              name: swagger-volume
          {{- if .Values.broker.profiler.memory }}
            - name: keb-memory-profile
              mountPath: /tmp/profiler
              readOnly: false
          {{- end }}
          {{- if and (eq .Values.global.database.embedded.enabled false) (eq .Values.global.database.cloudsqlproxy.enabled false)}}
            - name: cloudsql-sslrootcert
              mountPath: /secrets/cloudsql-sslrootcert
              readOnly: true
          {{- end }}
        {{- if and (eq .Values.global.database.embedded.enabled false) (eq .Values.global.database.cloudsqlproxy.enabled true)}}
        - name: cloudsql-proxy
          image: {{ .Values.global.images.cloudsql_proxy.repository }}:{{ .Values.global.images.cloudsql_proxy.tag }}
          {{- if .Values.global.database.cloudsqlproxy.workloadIdentity.enabled }}
          command: ["/cloud-sql-proxy",
                    "{{ .Values.global.database.managedGCP.instanceConnectionName }}",
                    "--exit-zero-on-sigterm",
                    "--private-ip"]
          {{- else }}
          command: ["/cloud-sql-proxy",
                    "{{ .Values.global.database.managedGCP.instanceConnectionName }}",
                    "--private-ip",
                    "--exit-zero-on-sigterm",
                    "--credentials-file=/secrets/cloudsql-instance-credentials/credentials.json"]
          volumeMounts:
            - name: cloudsql-instance-credentials
              mountPath: /secrets/cloudsql-instance-credentials
              readOnly: true
          {{- end }}
          {{- with .Values.deployment.securityContext }}
          securityContext:
{{ toYaml . | indent 12 }}
          {{- end }}
        {{- end}}
      volumes:
      - name: config-volume
        configMap:
          name: {{ include "kyma-env-broker.fullname" . }}
      - name: swagger-volume
        configMap:
          name: {{ include "kyma-env-broker.fullname" . }}-swagger
      {{- if and (eq .Values.global.database.embedded.enabled false) (eq .Values.global.database.cloudsqlproxy.enabled true) (eq .Values.global.database.cloudsqlproxy.workloadIdentity.enabled false)}}
      - name: cloudsql-instance-credentials
        secret:
          secretName: cloudsql-instance-credentials
      {{- end}}
      {{- if and (eq .Values.global.database.embedded.enabled false) (eq .Values.global.database.cloudsqlproxy.enabled false)}}
      - name: cloudsql-sslrootcert
        secret:
          secretName: kcp-postgresql
          items:
          - key: postgresql-sslRootCert
            path: server-ca.pem
          optional: true
      {{- end}}
      - name: gardener-kubeconfig
        secret:
          secretName: {{ .Values.gardener.secretName }}
      {{- if .Values.broker.profiler.memory }}
      - name: keb-memory-profile
        persistentVolumeClaim:
          claimName: {{ include "kyma-env-broker.fullname" . }}-profiler
      {{- end }}
