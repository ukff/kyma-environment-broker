{{ if .Values.metricsv2.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kyma-env-broker.fullname" . }}-dashboardv2
  namespace: {{ .Release.Namespace }}
  labels:
    grafana_dashboard: "1"
    app: monitoring-grafana
data:
  {{ include "kyma-env-broker.fullname" . }}-dashboardv2.json: |-
{{ .Files.Get "files/dashboards/dashboardv2.json" | indent 4 }}
{{ end }}